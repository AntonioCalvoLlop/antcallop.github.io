<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Currículum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .curriculum-img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .download-link {
            margin-top: 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Mi Currículum</h1>
    <p>A continuación puedes ver mi currículum y también descargarlo en formato PDF.</p>
    <!-- Imagen del currículum -->
    <img src="curriculum.png" alt="Currículum" class="curriculum-img">
    <br>
    <!-- Enlace para descargar el PDF -->
    <a href="curriculum.pdf" class="download-link" target="_blank">Descargar en PDF</a>
</body>
</html>
